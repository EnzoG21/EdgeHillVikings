<!DOCTYPE html>
<html>

<head>
    <title>Game Scoreboard</title>
    <style>

        .scoreboard {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .scoreboard h2 {
            text-align: center;
            margin-top: 0;
        }

        .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .team span {
            flex: 1;
            text-align: center;
        }

        .team .team-name {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .team .team-name img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .team .team-score {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <h2>Game Scoreboard</h2>
        <h4>Date: 00/00/0000</h4>

        <div class="team">
            <span class="team-name">
                <img src="/image/ehuvik.png" alt="Team A Logo">
                Team A
            </span>
            <span class="team-score" id="teamA-score">0</span>
        </div>

        <div class="team">
            <span class="team-name">
                <img src="/image/ehuvik.png" alt="Team B Logo">
                Team B
            </span>
            <span class="team-score" id="teamB-score">0</span>
        </div>

        <button onclick="incrementScore('teamA-score')">Increase Team A Score</button>
        <button onclick="incrementScore('teamB-score')">Increase Team B Score</button>
    </div>

    <script>
        function incrementScore(scoreId) {
            var scoreElement = document.getElementById(scoreId);
            var score = parseInt(scoreElement.innerText);
            score++;
            scoreElement.innerText = score;
        }
    </script>
</body>

</html>
